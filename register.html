<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Document</title>
</head>

<body>

 

  
<section class="register bg-dark vh-100 mt-0 py-4">
  <div class="container mt-5">
    <div class="alert alert-danger" id="emailFoundAlert" style="display: none;" role="alert">
        Email Exists.
      </div>
      
<form action="" id="registerForm">
  <div class="form-group my-5">
    <label for="firstNameInput" class="text-white">First Name :</label>
    <input type="text" name="" id="firstNameInput" class="form-control ">
    <div class="alert alert-danger mt-2" id="firstNameInputAlert" style="display: none;" role="alert">
        Frist Name must be letters only
      </div>
  </div>
  <div class="form-group my-5">
    <label for="lastNameInput" class="text-white">last Name :</label>
    <input type="text" name="" id="lastNameInput" class="form-control ">
    <div class="alert alert-danger mt-2" id="lastNameInputAlert" style="display: none;" role="alert">
        Frist Name must be letters only
      </div>
  </div>
  <div class="form-group my-5">
    <label for="email" class="text-white">Email :</label>
    <input type="email" name="" id="email" class="form-control ">
    <div class="alert alert-danger mt-2" id="emailAlert" style="display: none;" role="alert">
        Frist Name must be letters only
      </div>
  </div>
  <div class="form-group my-5">
    <label for="password" class="text-white">Password :</label>
    <input type="password" name="" id="password" class="form-control ">
    <div class="alert alert-danger mt-2" id="passwordAlert" style="display: none;" role="alert">
        Frist Name must be letters only
      </div>
  </div>
  <div class="form-group my-5">
    <button class="btn btn-info" type="submit">Register</button>
  </div>
</form>
  </div>
</section>



  <script src="js/jquery.js"></script>
  <script  src="js/popper.min.js"></script> 
  <script src="js/slick.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script  src="js/mn.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
